<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Admin Dashboard</h2>
    <a href="{% url 'assign_task' %}" class="btn btn-primary mb-3">Assign Task</a>
    <a href="{% url 'logout' %}" class="btn btn-outline-secondary mb-3 float-end">Logout</a>

    <table class="table table-bordered table-hover shadow">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.title }}</td>
                    <td>{{ task.assigned_to.username }}</td>
                    <td>{{ task.status|default:"Pending" }}</td>
                    <td>
                        <a href="{% url 'view_task_report' task.id %}" class="btn btn-sm btn-info">View Report</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
